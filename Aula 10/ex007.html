<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div></div>
    <span>Resultado: </span>
    <!--<span  id="res"></span>  "span" no lugar de "div" pra nao pular linha/criar bloco, mas nao muda no css-->
    <div  id="res"></div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')//forma "antiga"
            var tn2 = window.document.querySelector('input#txtn2')//forma "atual"
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `<strong>${s}</strong>`
        }
    </script>
</body>
</html>
