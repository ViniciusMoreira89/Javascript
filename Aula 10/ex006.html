<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(69, 177, 69);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- - maneira poluÃ­da, abaixo forma mais limpa, foram adicionados os addEventListener
    <div id='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onmousemove="movendo()">
        Interaja...
    </div>
    -->
    <div id='area'>
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mousemove', movendo)
        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou'
        }
        function sair(){
            a.innerText = 'Saiu'
        }
        function movendo(){
            a.style.background = 'rgb(69,177,69)'
            a.innerText = 'Movendo'
            document.getElementById('area').style.cursor = 'pointer'
        }
    </script>
</body>
</html>
